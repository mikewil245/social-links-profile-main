<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-photo">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile-photo" />
      </div>
      <div class="profile-info">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <div class="person-quote">"Front-end developer and avid reader."</div>
      <!--  Use <a> tags instead of <button> tags for navigation links.
<a> tags are semantically correct for links and improve accessibility.   -->
      <ul class="social-links">
        <li>
          <a
            href="https://github.com/your-username"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >
        </li>
        <li>
          <a
            href="https://www.frontendmentor.io/profile/mikewil245"
            target="_blank"
            rel="noopener noreferrer"
            >FrontEnd Mentor</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/your-username"
            target="_blank"
            rel="noopener noreferrer"
            >LinkedIn</a
          >
        </li>
        <li>
          <a
            href="https://twitter.com/your-username"
            target="_blank"
            rel="noopener noreferrer"
            >Twitter</a
          >
        </li>
        <li>
          <a
            href="https://instagram.com/your-username"
            target="_blank"
            rel="noopener noreferrer"
            >Instagram</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
<!--
    Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram
-->
